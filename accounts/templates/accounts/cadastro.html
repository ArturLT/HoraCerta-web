{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastro{% endblock %}

{% block extra_style %}
<link rel = "stylesheet" href="{% static 'accounts/css/login-cadastro.css'%}">
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <h2>Criar Conta</h2>
        <form action="{% url 'accounts:cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" name="nome" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" name="email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome da Empresa (opcional)" name="nome_empresa">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" name="senha" required>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <div class="switch-auth">
            Já tem uma conta? <a href="{% url 'accounts:login' %}">Faça Login</a>
        </div>
    </div>
</div>
{% endblock %}
