{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f4f7f6;
    }
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px); /* Ajusta a altura para caber na tela */
    }
    .card {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    .card h2 {
        margin-bottom: 1.5rem;
        color: #333;
        font-weight: 600;
    }
    .form-group {
        margin-bottom: 1rem;
        text-align: left;
    }
    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
    .btn-submit {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
    .switch-auth {
        margin-top: 1rem;
        font-size: 0.9rem;
    }
    .switch-auth a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <h2>Criar Conta</h2>
        <form action="{% url 'accounts:cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" name="nome" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" name="email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome da Empresa (opcional)" name="nome_empresa">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" name="senha" required>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <div class="switch-auth">
            Já tem uma conta? <a href="{% url 'accounts:login' %}">Faça Login</a>
        </div>
    </div>
</div>
{% endblock %}
