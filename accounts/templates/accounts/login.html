{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_style %}
<link rel = "stylesheet" href="{% static 'accounts/css/login-cadastro.css'%}">
{% endblock %}

{% block content %}

<div class="form-container">
    <div class="card">
        <h2>Login</h2>
        <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome ou E-mail" name="identificador" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" name="senha" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <div class="switch-auth">
            Ainda n√£o tem uma conta? <a href="{% url 'accounts:cadastro' %}">Cadastre-se</a>
        </div>
    </div>
</div>
{% endblock %}
